{% extends 'base.html' %}
{% load static %}
{% block title %}Register candidate{% endblock %}

{% block content %}


<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->


<div class="container m-5">

    <form class="border border-primary border-2 rounded p-5" method="post">
        {% csrf_token %}
        <h1 style="text-align: center;">Register Candidate</h1>
        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
         <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
          </ul>
          {% endif %}
        
        <div class="form-group my-2">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" class="form-control" name="first_name" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="John">
        </div>
        <div class="form-group my-2">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" class="form-control" name="last_name" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Doe">
        </div>
        <div class="form-group my-2">
            <label for="exampleInputEmail1">Mothers Name</label>
            <input type="text" class="form-control" name="mothers_name" id="exampleInputEmail1"
                aria-describedby="emailHelp">
        </div>
        <div class="form-group my-2">
            <label for="exampleInputEmail1">Fathers Name</label>
            <input type="text" class="form-control" name="fathers_name" id="exampleInputEmail1"
                aria-describedby="emailHelp">
        </div>
        <div class="form-group my-2">
            <label for="exampleInputEmail1">Date of Birth</label>
            <input type="date" class="form-control" name="date_of_birth" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group my-2">
            <p>Gender</p>
            <div class="form-check form-check-inline">
               
                <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="male">
                <label class="form-check-label" for="exampleRadios1">
                    Male
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="female">
                <label class="form-check-label" for="exampleRadios2">
                    Female
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="exampleRadios3" value="other">
                <label class="form-check-label" for="exampleRadios3">
                    Other
                </label>
            </div>
        </div>
        <div class="form-group my-2">
            <label for="exampleInputEmail1">Address</label>
            <br>
            <textarea name="address" id="exampleInputEmail1" cols="80" rows="5"></textarea>
        </div>
        <div class="form-group my-2">
            <label for="exampleInputEmail1">Pin Code</label>
            <input type="number" class="form-control" name="pincode" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group my-2">
            <label class="mr-sm-2 my-2" for="inlineFormCustomSelect">Highest Qualification</label>
            <select class="custom-select mr-sm-2 mx-3" name="highest_qualification" id="inlineFormCustomSelect">
              <option selected>select..</option>
              <option value="PHD">PHD</option>
              <option value="Post Graduate">Post Graduate</option>
              <option value="Under Graduate">Under Graduate</option>
              <option value="Diploma">Diploma</option>
              <option value="Secondary School (12th)">Secondary School (12th)</option>
              <option value="Lower Secondary School (Matric)">Lower Secondary School (Matric)</option>
            </select>
        </div>
        <div class="form-group my-2">
            <label for="exampleInputEmail1">Skills</label>
            <input type="text" class="form-control" name="skills" id="exampleInputEmail1"
                aria-describedby="emailHelp" >
        </div>
        <div class="form-group my-2">
            <label for="exampleInputEmail1">UDID</label>
            <input type="number" class="form-control" name="UDID" id="exampleInputEmail1"
                aria-describedby="emailHelp" >
        </div>
        
        <div class="form-group my-2">
            <label for="exampleInputEmail1">Functional Difficulties</label>
            <input type="text" class="form-control" name="functional_difficulties" id="exampleInputEmail1"
                aria-describedby="emailHelp" >
        </div>
        
        <div class="form-group my-2">
            <label for="exampleInputEmail1">Assistive Devices</label>
            <input type="text" class="form-control" name="assistive_device" id="exampleInputEmail1"
                aria-describedby="emailHelp" >
        </div>
        
        <div class="form-group my-2">
            <p>Human Assistance</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="Yes">
                <label class="form-check-label" for="exampleRadios1">
                    Yes
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="No">
                <label class="form-check-label" for="exampleRadios2">
                   No
                </label>
            </div>
            </div>
        <div class="form-group my-2">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter Username">
        </div>
        <div class="form-group my-2">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div>
        <div class="form-group my-2">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                placeholder="Password">
        </div>
        <div class="form-group my-2">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" id="exampleInputPassword1"
                placeholder="Confirm Password">
        </div>
        <div class="d-flex justify-content-center">
        <button type="submit" class=" btn btn-primary btn-block mt-2">Submit</button>
    </div>
    </form>
</div>

{% endblock %}
