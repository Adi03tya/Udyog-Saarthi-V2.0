{% extends 'base.html' %} {% load static %} {% block title %}Candidate Home{% endblock %}
{% block content %}
        
  <style>

  main{
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    /* background-color: white; */
  }
  </style>
          <section class="container border border-primary p-5 my-5" style="display:flex; margin-top: 20px; padding: 10px;  border: solid black 1px; justify-content: center;">
            <div class="card-body">
              <h2 class="text-center mb-5" style="display: flex; justify-content: center;">Create Employer Profile</h2>
              {% if messages %}
        <ul class="messages">
        {% for message in messages %}
         <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
          </ul>
          {% endif %}
              <form action="{% url 'register_employer' %}" method="POST">
                {% csrf_token %}

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="first_name">First name</label>
                      <input type="text" id="first_name" name="first_name" class="form-control" required />
                      
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="last_name">Last name</label>
                      <input type="text" id="last_name" name="last_name" class="form-control" required />
                      
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="organization_name">Organization Name</label>
                      <input type="text" id="organization_name" name="organization_name" class="form-control" required />
                      
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="organization_address">Organization Address</label>
                      <input type="text" id="organization_address" name="organization_address" class="form-control" required />
                      
                    </div>
                  </div>
                </div>

                <div class="mb-4">
                  <h6>Organization Type:</h6>
                  <div class="form-check">
                    <label class="form-check-label" for="private">Private</label>
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="private" value="private" required />
                    
                  </div>
                  <div class="form-check">
                    <label class="form-check-label" for="government">Government</label>
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="government" value="government" required />
                    
                  </div>
                  <div class="form-check">
                    <label class="form-check-label" for="psu">PSU</label>
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="psu" value="psu" required />
                   
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    
                    <select name="state" class="select" required>
                      <option value="">State</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                  </div>
                  <div class="col-md-6 mb-4">
                    <select name="city" class="select" required>
                      <option value="">City</option>
                      <option value="1">Option 1</option>
                      <option value="2">Option 2</option>
                      <option value="3">Option 3</option>
                    </select>
                  </div>
                  <div class="col-md-6 mb-4">
                    <label class="form-label" for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" class="form-control" required />
                    
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="DOB">DOB</label>
                  <input type="date" id="DOB" name="DOB" class="form-control" required />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="email">Email ID</label>
                  <input type="email" id="email" name="email" class="form-control" placeholder="eg: john@gmail.com" required />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="username">Username</label>
                  <input type="text" id="username" name="username" class="form-control" placeholder="eg: john@123" required />
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required />
                  </div>
                  <div class="col-md-6 mb-4">
                    <label class="form-label" for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required />
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </section>
        
  {% endblock %}
