<section class="vh-100">
  <div class="container_form">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="{% static 'assets/WhatsApp Image 2023-09-17 at 00.18.42.jpg' %}"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          {% for message in messages %}
          <h5 style="color: red;">{{message}}</h5>
          {% endfor %}
        <form method="post" action="{% url 'candidate_login'%}">
          {% csrf_token %}
          
          <div class="divider d-flex align-items-center my-4" style="text-align: center;">
            <h3 >Login</h3>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Username</label>
            <input type="text"  name="username" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid username" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password"  name="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" />
           
          </div>
          

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit"  class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? 
              <a href="{% url 'register_candidate_new' %}"  class="link-danger">Sign Up</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  
</section>
